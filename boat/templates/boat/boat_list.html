{% extends 'boat/base.html' %}

{% block content %}
    {% for object in object_list %}
        <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">{{ object.name }}</h4>
                </div>
                <div class="card-body">
                    {% if object.price %}
                        <h3 class="card-title pricing-card-title">{{ object.price }}</h3>
                    {% else %}
                        <h3 class="card-title pricing-card-title">
                            <small class="text-muted">
                                не указана
                            </small>
                        </h3>
                    {% endif %}
                    <a href="{% url 'boat:boat_view' object.pk %}" type="button" class="w-100 btn btn-lg btn-outline-primary">
                        Информация</a>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
